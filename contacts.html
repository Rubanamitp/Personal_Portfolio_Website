<body>
    <div class="container">
        <div class="sidebar sidebarGo">
           
            <nav class="navbar">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="portfolio.html">Portfolio Blog</a></li>

        <div class="main-content">

            <img src="images/ham.png" id="ham">

            <h1>Contact Information for general Enquiry</h1>
            <div class="infoContainer formContainer">
                <form class="form">
                    <div class="mb-3">
                      <label for="Email" class="form-label form-font">Email address:</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your phoneno and password with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label form-font">Password:</label>
                      <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                      <label for="Phoneno" class="form-label form-font">Phoneno:</label>
                      <input type="password" class="form-control" id="Phoneno">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input form-font" id="checkBox">
                      <label class="form-check-label" for="exampleCheck1" id="check">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                  </form>
                 
                    <div class="footer">
                        <footer>
                            <i class="fa-brands fa-linkedin"></i>
                        </footer>
                    </div>
            </div>
